<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Similar Tracks Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Similar Tracks Finder</h1>
      <p class="subtitle">Paste a Spotify track link to find similar songs</p>
    </header>

    <form id="search-form">
      <div class="input-row">
        <input
          type="text"
          id="track-url"
          placeholder="https://open.spotify.com/track/..."
          required
        />
        <button type="submit" id="search-btn">Find Similar</button>
      </div>

      <div class="limit-row">
        <label for="limit">Results:</label>
        <select id="limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    </form>

    <div id="seed-track" class="seed-track hidden"></div>
    <div id="results" class="results"></div>
    <div id="error" class="error hidden"></div>
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Searching for similar tracks&hellip;</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

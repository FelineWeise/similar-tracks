<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Similar Tracks Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Similar Tracks Finder</h1>
      <p class="subtitle">Paste a Spotify track link and tune the similarity knobs</p>
    </header>

    <form id="search-form">
      <div class="input-row">
        <input
          type="text"
          id="track-url"
          placeholder="https://open.spotify.com/track/..."
          required
        />
        <button type="submit" id="search-btn">Find Similar</button>
      </div>

      <details class="weights-panel" open>
        <summary>Similarity Weights</summary>
        <div class="sliders">
          <div class="slider-group">
            <label for="w-bpm">BPM / Tempo</label>
            <input type="range" id="w-bpm" min="0" max="1" step="0.05" value="0.5" />
            <span class="slider-val" data-for="w-bpm">0.50</span>
          </div>
          <div class="slider-group">
            <label for="w-vocals">Vocals</label>
            <input type="range" id="w-vocals" min="0" max="1" step="0.05" value="0.5" />
            <span class="slider-val" data-for="w-vocals">0.50</span>
          </div>
          <div class="slider-group">
            <label for="w-instrumentals">Instrumentals</label>
            <input type="range" id="w-instrumentals" min="0" max="1" step="0.05" value="0.5" />
            <span class="slider-val" data-for="w-instrumentals">0.50</span>
          </div>
          <div class="slider-group">
            <label for="w-style">Style (Dance + Energy)</label>
            <input type="range" id="w-style" min="0" max="1" step="0.05" value="0.5" />
            <span class="slider-val" data-for="w-style">0.50</span>
          </div>
          <div class="slider-group">
            <label for="w-mood">Mood / Valence</label>
            <input type="range" id="w-mood" min="0" max="1" step="0.05" value="0.5" />
            <span class="slider-val" data-for="w-mood">0.50</span>
          </div>
        </div>
      </details>

      <div class="limit-row">
        <label for="limit">Results:</label>
        <select id="limit">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
    </form>

    <div id="seed-track" class="seed-track hidden"></div>
    <div id="results" class="results"></div>
    <div id="error" class="error hidden"></div>
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Searching for similar tracks&hellip;</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
